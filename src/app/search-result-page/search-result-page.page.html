<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>searchResultPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>{{query}}</h2>

  <div class="authorDiv">
    <div class="authorIconDiv">
      <img src="assets\img\logo.jpg" alt="">
    </div>

    <div class="pubInfo">
      <span class="author">
        CodeTology
      </span>

      <span class="timePub">Posted on Feb10</span>
    </div>
  </div>


  <div class="content">
    <app-render-blog [text]="blog.content" [imageUrls]="blogImages"></app-render-blog>
  </div>


</ion-content>
